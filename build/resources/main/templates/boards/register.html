<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>
<body>
<div>
    <h1>게시글 등록</h1>
    <form th:action="@{/boards/register}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목" name="title" required>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" placeholder="내용" name="content" rows="5" required></textarea>
        </div>
        <div>
            <label for="name">작성자</label>
            <input type="text" id="name" placeholder="작성자" name="name" required>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
