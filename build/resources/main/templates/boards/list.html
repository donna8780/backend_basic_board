<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div style="text-align: center;">
    <h1>게시판 목록</h1>
    <a th:href="@{/boards/register}">게시글 등록</a>
    <table style="margin: 0 auto; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="border: 1px solid black; padding: 10px;">제목</th>
            <th style="border: 1px solid black; padding: 10px;">작성자</th>
            <th style="border: 1px solid black; padding: 10px;">내용</th>
            <th style="border: 1px solid black; padding: 10px;">작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.title}" style="border: 1px solid black; padding: 10px;"></td>
            <td th:text="${board.name}" style="border: 1px solid black; padding: 10px;"></td>
            <td th:text="${board.content}" style="border: 1px solid black; padding: 10px;"></td>
            <td>
                <a th:href="@{/boards/edit/{id}(id=${board.id})}">수정</a> |
                <form th:action="@{/boards/delete/{id}(id=${board.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
